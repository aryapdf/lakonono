<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Lakonono</title>
  </head>
  <body>
    <main class="main__section">
      <div class="head__section">
        <div class="left">
          <h3 class="head__title">Lakonono</h3>
          <p class="head__subtitle">A simple To-Do Apps</p>
        </div>
        <div class="right">
          <img src="./assets/book-icon.png" alt="" class="head__icon" />
        </div>
      </div>

      <div class="row__section">
        <div>
          <input
            type="text"
            class="input__box"
            id="inputBox"
            placeholder="What are you going to do?"
          />
          <button onclick="addTask()" class="input__button">Add</button>
        </div>
        <ul id="listContainer">
          <!-- <li class=""> Task 1</li>
          <li class=""> Task 2</li>
          <li class="checked"> Task 3</li> -->
        </ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
